name: Build Windows Portable

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build portable exe
        run: pnpm --filter @dsm/desktop dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Declined-Service-Miner-windows-portable
          path: apps/desktop/dist/*.exe
